{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Belly</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    

    <link rel="stylesheet" href="{% static 'css/otp.css' %}">
</head>

<body>
    <div class="left__vertical__bar">
    </div>
   

    <div class="verify__mail__heading">
        <h2>Verify Email</h2>
    </div>

    <div class="heading__para">
        <p>OTP sended on your register Email Address kindly check your email and verify </p>
    </div>

    <div class="email">
        <p>Email Address : &nbsp; <span>{{email}}</span></p>
    </div>
    
    <form action="#" method="POST">
        {% csrf_token %}
        <div class="otp__container">
            <div class="input__field">
                <input type="#" name="otp" placeholder="Enter 5- digit Otp">
            </div>

            <div class="verfy__btn">
                    <button type="submit">Verify Email</button>
                    <a href="/recant-otp/">Resend OTP</a>
            </div>
        </div>
    </form>

      <script src="{% static 'js/otp.js' %}"></script>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      <script>
          {% if messages %}
              {% for message in messages %}
                  swal({
                      title: "{{message}}",
                      text: "click the btn",
                      icon: "{{message.tags}}",
                  });
              {% endfor %}
          {% endif %}
      </script>
</body>
</html>
