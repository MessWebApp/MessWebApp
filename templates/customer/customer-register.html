{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>customer login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
     integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="{% static 'css/registerForCustomer.css' %}">
</head>

<body>
    <div class="wrapper">
        <div class="left">
            <div class="vertical__bar"></div>

            <div class="img__container">
                <img src="{% static 'images/auth/image3.jpg' %}" alt="">
            </div>
        </div>

        <div class="right">
                <div class="heading__container">
                   <h2 class="main__heading">Register for Customer</h2>
                   <p class="heading__txt">Register your account</p>
                </div>

                   <form action="#" method="POST">
                        {% csrf_token %}
                        <div class="input__field">
                            <input type="text" name="name" placeholder="Full Name">
                        </div>

                        <div class="email__phone__container">
                            <div class="input__field">
                                <input type="email" name="email" placeholder="Email">
                            </div>

                            <div class="input__field">
                                <input type="number" name="number" placeholder="Phone Number">

                            </div>
    
                        </div>

                        <div class="input__field">
                           <input type="password" name="password" placeholder="Password">
                        </div>

                        <div class="input__field">
                            <input type="password" name="vpassword" placeholder="Confirm Password">
 
                            <!-- <div class="icon">
                                <img src="./images/padlock.png" alt="">
                            </div> -->
                         </div>

                        <!-- <div class="forgot__password">
                            <a href="#">Forgot Password ?</a>
                        </div> -->

                        <div class="login__btn">
                            <button type="submit">
                               Create Account
                            </button>
                        </div>

                        <div class="bottom__link">
                            <p>Already have an account ?
                                <a href="{% url 'customer-login' %}">Log In</a>
                            </p>
                        </div>
                   </form>

               <a href="/"> <i class="far fa-arrow-alt-circle-left back__arrow"></i> </a>
        </div>
    </div>

    <script src="{% static 'js/registerForCustomer.js' %}"></script>
</body>
</html>
