{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="{% static 'css/loginForSupplier.css' %}">
    <title>customer login</title>
</head>

<body>
    <div class="wrapper">
        <div class="left">
            <div class="vertical__bar"></div>

            <div class="img__container">
                <img src="{% static 'images/1246280_16061017110043391702.jpg' %}" alt="">
            </div>
        </div>

        <div class="right">
                <div class="heading__container">
                   <h2 class="main__heading">Login for Supplier</h2>
                   <p class="heading__txt">Letâ€™s login to your account</p>
                </div>

                   <form action="" method="POST">
                       {% csrf_token %}
                        <div class="input__field">
                            <input type="email" name="email" placeholder="Email">

                            <div class="icon">
                              <img src="{% static 'icons/email.png' %}" alt="">
                            </div>
                        </div>

                        <div class="input__field">
                           <input type="password" name="password" placeholder="Password">

                           <div class="icon">
                               <img src="{% static 'icons/padlock.png' %}" alt="">
                           </div>
                        </div>

                        <div class="forgot__password">
                            <a href="#">Forgot Password ?</a>
                        </div>

                        <div class="login__btn">
                            <button type="submit" >Log In</button>
                        </div>

                        <div class="bottom__link">
                            <p>Don't have an account ?
                                <a href="{% url 'supplier-register' %}">Register</a>
                            </p>
                        </div>
                   </form>

              <a href="/"> 
                  <i class="far fa-arrow-alt-circle-left back__arrow"></i>
              </a>
        </div>
    </div>

    <script src="{% static 'js/loginForSupplier.js' %}"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        {% if messages %}
            {% for message in messages %}
                swal({
                    title: "{{message}}",
                    text: "click the btn",
                    icon: "{{message.tags}}",
                });
            {% endfor %}
        {% endif %}
    </script>
</body>
</html>
