<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Belly</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    

    <link rel="stylesheet" href="./contact_us.css">
</head>

<body>
      
    <!-- ======== contact container =========== -->
    <div class="contact__wrapper">
        <div class="left">

            <div class="heading__txt_container">
                <h2 class="heading">Let's get in touch</h2>

                <p class="para">Lorem ipsum dolor sit amet consectetur, adipisicing elit. 
                    Beatae deleniti facere nam mollitia velit repellat!
                    Beatae deleniti facere nam mollitia velit repellat!
                </p>
            </div>

            <div class="info__container">
                <div class="info__field">
                    <div class="icon">
                         <img src="./address.png" alt="">
                    </div>

                    <div class="address">
                        <p>Shivaji Nagar, Chirde layout Ner 445102</p>
                    </div>
                </div>

                <div class="info__field">
                    <div class="icon">
                        <img src="./gmail.png" alt="">
                    </div>

                    <div class="address">
                        <p>abcd1234@gmail.com</p>
                    </div>
                </div>

                <div class="info__field">
                    <div class="icon">
                        <img src="./call.png" alt="">
                    </div>

                    <div class="address">
                        <p>123-456-678</p>
                    </div>
                </div>
            </div>

            
            <div class="social__container">
                <div>
                    <h3 class="social__heading">Contact with us :</h3>
                </div>

                <div class="icons">
                    <div>
                        <a href="#">
                            <img src="./facebook.png" alt="">
                        </a>
                       
                    </div>

                    <div>
                        <a href="#">
                            <img src="./instagram.png" alt="">
                        </a>
                    </div>

                    <div>
                        <a href="#">
                            <img src="./github-sign.png" alt="">
                        </a>
                    </div>

                    <div>
                        <a href="#">
                            <img src="./linkedin.png" alt="">
                        </a>
                    </div>
                </div>
            </div>


            
        </div>

        <div class="right">
            <div class="contact__heading">
                <h2>Contact Us</h2>
            </div>

            <form action="#">
                <div class="input__field">
                    <input type="text" placeholder="Full Name">
                </div>

                <div class="input__field">
                    <input type="email" placeholder="Email">
                </div>


                <div class="input__field">
                    <input type="text" placeholder="Mobile No">
                </div>

                <div class="input__field">
                    <textarea cols="30" rows="7" placeholder="Message">
                    </textarea>
                </div>

                <div class="send__btn__container">
                    <button>
                        Send
                    </button>
                </div>
            </form>
        </div>

        <div class="icon__box"> </div>
    </div>



      <script src="./contact_us.js"></script>
</body>
</html>
